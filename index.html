<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Bank Account</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Bank Account</h1>
      </div>
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <form id="register">
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" class="form-control" id="name">
            </div>
            <div class="form-group">
              <label for="initial">Initial Deposit:</label>
              <input type="number" class="form-control" id="initial">
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
            <div id="error" class="alert alert-danger" role="alert">
              <span class="glyphicon glyphicon-warning-sign" aria-hidden="true"></span>
              <span class="sr-only">Error:</span>
              Please fill out all fields.
            </div>
          </form>
          <form id="depositWithdraw">
            <div class="form-group">
              <label for="deposit">Deposit Amount</label>
              <input type="number" class="form-control" id="deposit">
            </div>
            <div class="form-group">
              <label for="withdraw">Withdraw Amount:</label>
              <input type="number" class="form-control" id="withdraw">
            </div>
            <button type="submit" class="btn btn-primary">Transfer</button>
          </form>
        </div>
      </div>
      <div class="row">
        <hr>
        <div class="col-md-6 col-md-offset-3">
          <div class="well">
            <h4>Current Balance: <span class="output"></span></h4>
          </div>

        </div>
      </div>
    </div>
  </body>
</html>
